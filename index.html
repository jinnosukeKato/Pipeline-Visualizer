<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Pipeline Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Pipeline Visualizer</h1>

        <div>
            <h2>命令入力</h2>
            <input id="instructionInput" type="text">
            <button id="addInstructionButton">追加</button>

            <h2>命令リスト</h2>
            <pre id="instructions"></pre>
        </div>

        <div>
            <h2>パイプライン</h2>
            <div>
                <button id="prev"><p>前へ</p></button>
                <button id="next"><p>次へ</p></button>
                <button id="reset"><p>リセット</p></button>
            </div>

            <div class="pipeline-grid">
                <div class="header">IF</div>
                <div class="header">ID</div>
                <div class="header">EX</div>
                <div class="header">MEM</div>
                <div class="header">WB</div>

                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
